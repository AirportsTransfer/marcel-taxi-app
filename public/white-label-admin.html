<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White-Label Beheer - Marcel's Taxi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .actions {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .companies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .company-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .company-card:hover {
            transform: translateY(-2px);
        }

        .company-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .company-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .company-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .company-details {
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
        }

        .company-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .color-input {
            width: 80px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .stats-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .feature-toggles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .feature-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #667eea;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè∑Ô∏è White-Label Beheer</h1>
            <p>Beheer taxi bedrijven en verkoop kopie√´n van je systeem</p>
        </div>

        <div class="stats-section">
            <h2>Overzicht</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalCompanies">0</div>
                    <div class="stat-label">Totaal Bedrijven</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeCompanies">0</div>
                    <div class="stat-label">Actieve Bedrijven</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">‚Ç¨<span id="monthlyRevenue">0</span></div>
                    <div class="stat-label">Maandelijkse Omzet</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalBookings">0</div>
                    <div class="stat-label">Totaal Boekingen</div>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="showAddCompanyModal()">
                ‚ûï Nieuw Bedrijf Toevoegen
            </button>
            <button class="btn btn-success" onclick="exportAllConfigs()">
                üì• Alle Configuraties Exporteren
            </button>
            <button class="btn btn-warning" onclick="generateReport()">
                üìä Rapport Genereren
            </button>
        </div>

        <div class="companies-grid" id="companiesGrid">
            <!-- Companies will be loaded here -->
        </div>
    </div>

    <!-- Add Company Modal -->
    <div id="addCompanyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Nieuw Bedrijf Toevoegen</h2>
                <button class="close-btn" onclick="closeModal('addCompanyModal')">&times;</button>
            </div>
            <form id="addCompanyForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Bedrijfsnaam</label>
                        <input type="text" id="companyName" required>
                    </div>
                    <div class="form-group">
                        <label>Domein</label>
                        <input type="text" id="companyDomain" placeholder="amsterdamtaxi.com" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Contact Email</label>
                        <input type="email" id="companyEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Telefoon</label>
                        <input type="tel" id="companyPhone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Adres</label>
                    <textarea id="companyAddress" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label>Logo URL</label>
                    <input type="url" id="companyLogo" placeholder="https://example.com/logo.png">
                </div>

                <div class="form-group">
                    <label>Licentie Type</label>
                    <select id="licenseType">
                        <option value="standard">Standard (‚Ç¨99/maand)</option>
                        <option value="premium">Premium (‚Ç¨199/maand)</option>
                        <option value="enterprise">Enterprise (‚Ç¨399/maand)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Kleuren Schema</label>
                    <div class="form-row">
                        <div>
                            <label>Primaire Kleur</label>
                            <input type="color" id="primaryColor" value="#667eea" class="color-input">
                        </div>
                        <div>
                            <label>Secundaire Kleur</label>
                            <input type="color" id="secondaryColor" value="#764ba2" class="color-input">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Features</label>
                    <div class="feature-toggles">
                        <div class="feature-toggle">
                            <label class="toggle-switch">
                                <input type="checkbox" id="featureTracking" checked>
                                <span class="slider"></span>
                            </label>
                            <span>Real-time Tracking</span>
                        </div>
                        <div class="feature-toggle">
                            <label class="toggle-switch">
                                <input type="checkbox" id="featurePayment" checked>
                                <span class="slider"></span>
                            </label>
                            <span>Online Betaling</span>
                        </div>
                        <div class="feature-toggle">
                            <label class="toggle-switch">
                                <input type="checkbox" id="featurePartnership">
                                <span class="slider"></span>
                            </label>
                            <span>Partnership Systeem</span>
                        </div>
                        <div class="feature-toggle">
                            <label class="toggle-switch">
                                <input type="checkbox" id="featureMultiLang">
                                <span class="slider"></span>
                            </label>
                            <span>Multi-taal</span>
                        </div>
                    </div>
                </div>

                <div style="margin-top: 30px;">
                    <button type="submit" class="btn btn-primary">Bedrijf Toevoegen</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('addCompanyModal')">Annuleren</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let companies = [];
        let nextCompanyId = 1;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadCompanies();
            updateStats();
        });

        function loadCompanies() {
            // Load from localStorage or create demo data
            const saved = localStorage.getItem('whiteLabelCompanies');
            if (saved) {
                companies = JSON.parse(saved);
            } else {
                // Create demo companies
                companies = [
                    {
                        id: 'company_1',
                        name: 'Amsterdam Taxi Service',
                        domain: 'amsterdamtaxi.com',
                        email: 'info@amsterdamtaxi.com',
                        phone: '+31 20 123 4567',
                        address: 'Damrak 1, Amsterdam',
                        logo: '',
                        licenseType: 'premium',
                        isActive: true,
                        totalBookings: 1245,
                        monthlyRevenue: 8500,
                        createdAt: new Date('2024-01-15'),
                        colors: {
                            primary: '#e74c3c',
                            secondary: '#c0392b'
                        },
                        features: {
                            realTimeTracking: true,
                            onlinePayment: true,
                            partnershipSystem: true,
                            multiLanguage: false
                        }
                    },
                    {
                        id: 'company_2',
                        name: 'Rotterdam Taxi Express',
                        domain: 'rotterdamtaxi.nl',
                        email: 'contact@rotterdamtaxi.nl',
                        phone: '+31 10 987 6543',
                        address: 'Coolsingel 100, Rotterdam',
                        logo: '',
                        licenseType: 'standard',
                        isActive: true,
                        totalBookings: 892,
                        monthlyRevenue: 3200,
                        createdAt: new Date('2024-02-01'),
                        colors: {
                            primary: '#3498db',
                            secondary: '#2980b9'
                        },
                        features: {
                            realTimeTracking: true,
                            onlinePayment: true,
                            partnershipSystem: false,
                            multiLanguage: false
                        }
                    }
                ];
                saveCompanies();
            }
            renderCompanies();
        }

        function renderCompanies() {
            const grid = document.getElementById('companiesGrid');
            grid.innerHTML = '';

            companies.forEach(company => {
                const card = document.createElement('div');
                card.className = 'company-card';
                card.innerHTML = `
                    <div class="company-header">
                        <h3 class="company-name">${company.name}</h3>
                        <span class="company-status ${company.isActive ? 'status-active' : 'status-inactive'}">
                            ${company.isActive ? 'Actief' : 'Inactief'}
                        </span>
                    </div>
                    <div class="company-details">
                        <div class="detail-row">
                            <span class="detail-label">Domein:</span>
                            <span class="detail-value">${company.domain}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Licentie:</span>
                            <span class="detail-value">${company.licenseType}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Boekingen:</span>
                            <span class="detail-value">${company.totalBookings || 0}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Omzet:</span>
                            <span class="detail-value">‚Ç¨${company.monthlyRevenue || 0}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Toegevoegd:</span>
                            <span class="detail-value">${formatDate(company.createdAt)}</span>
                        </div>
                    </div>
                    <div class="company-actions">
                        <button class="btn btn-primary btn-sm" onclick="configureCompany('${company.id}')">
                            ‚öôÔ∏è Configureren
                        </button>
                        <button class="btn btn-success btn-sm" onclick="exportCompany('${company.id}')">
                            üì• Exporteren
                        </button>
                        <button class="btn btn-warning btn-sm" onclick="previewCompany('${company.id}')">
                            üëÄ Voorbeeld
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="toggleCompanyStatus('${company.id}')">
                            ${company.isActive ? '‚ùå Deactiveren' : '‚úÖ Activeren'}
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function updateStats() {
            const total = companies.length;
            const active = companies.filter(c => c.isActive).length;
            const totalBookings = companies.reduce((sum, c) => sum + (c.totalBookings || 0), 0);
            const monthlyRevenue = companies.reduce((sum, c) => sum + (c.monthlyRevenue || 0), 0);

            document.getElementById('totalCompanies').textContent = total;
            document.getElementById('activeCompanies').textContent = active;
            document.getElementById('totalBookings').textContent = totalBookings;
            document.getElementById('monthlyRevenue').textContent = monthlyRevenue;
        }

        function showAddCompanyModal() {
            document.getElementById('addCompanyModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        document.getElementById('addCompanyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const company = {
                id: 'company_' + Date.now(),
                name: document.getElementById('companyName').value,
                domain: document.getElementById('companyDomain').value,
                email: document.getElementById('companyEmail').value,
                phone: document.getElementById('companyPhone').value,
                address: document.getElementById('companyAddress').value,
                logo: document.getElementById('companyLogo').value,
                licenseType: document.getElementById('licenseType').value,
                isActive: true,
                totalBookings: 0,
                monthlyRevenue: 0,
                createdAt: new Date(),
                colors: {
                    primary: document.getElementById('primaryColor').value,
                    secondary: document.getElementById('secondaryColor').value
                },
                features: {
                    realTimeTracking: document.getElementById('featureTracking').checked,
                    onlinePayment: document.getElementById('featurePayment').checked,
                    partnershipSystem: document.getElementById('featurePartnership').checked,
                    multiLanguage: document.getElementById('featureMultiLang').checked
                }
            };

            companies.push(company);
            saveCompanies();
            renderCompanies();
            updateStats();
            closeModal('addCompanyModal');
            
            alert(`Bedrijf "${company.name}" succesvol toegevoegd!`);
        });

        function saveCompanies() {
            localStorage.setItem('whiteLabelCompanies', JSON.stringify(companies));
        }

        function configureCompany(companyId) {
            const company = companies.find(c => c.id === companyId);
            if (company) {
                alert(`Configuratie voor ${company.name} wordt geopend...\n\nHier kun je:\n- Prijzen aanpassen\n- Features in/uitschakelen\n- Kleuren wijzigen\n- Templates bewerken`);
            }
        }

        function exportCompany(companyId) {
            const company = companies.find(c => c.id === companyId);
            if (company) {
                const config = {
                    company: company,
                    installation: {
                        domain: company.domain,
                        database: `taxi_${company.id}`,
                        username: `user_${company.id}`,
                        password: generatePassword(),
                        ssl: true
                    },
                    files: [
                        'professional.html',
                        'admin-pro.html',
                        'modify-booking.html',
                        'classes/TaxiClasses.js',
                        'server.js'
                    ]
                };

                const blob = new Blob([JSON.stringify(config, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${company.name.replace(/\s+/g, '_').toLowerCase()}_config.json`;
                a.click();
                URL.revokeObjectURL(url);
                
                alert(`Configuratie voor ${company.name} ge√´xporteerd!`);
            }
        }

        function previewCompany(companyId) {
            const company = companies.find(c => c.id === companyId);
            if (company) {
                window.open(`/professional.html?company=${companyId}`, '_blank');
            }
        }

        function toggleCompanyStatus(companyId) {
            const company = companies.find(c => c.id === companyId);
            if (company) {
                company.isActive = !company.isActive;
                saveCompanies();
                renderCompanies();
                updateStats();
                
                const action = company.isActive ? 'geactiveerd' : 'gedeactiveerd';
                alert(`${company.name} is ${action}`);
            }
        }

        function exportAllConfigs() {
            const allConfigs = companies.map(company => ({
                company: company,
                installation: {
                    domain: company.domain,
                    database: `taxi_${company.id}`,
                    username: `user_${company.id}`,
                    password: generatePassword(),
                    ssl: true
                }
            }));

            const blob = new Blob([JSON.stringify(allConfigs, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'all_companies_config.json';
            a.click();
            URL.revokeObjectURL(url);
            
            alert('Alle configuraties ge√´xporteerd!');
        }

        function generateReport() {
            const report = {
                generated: new Date(),
                summary: {
                    totalCompanies: companies.length,
                    activeCompanies: companies.filter(c => c.isActive).length,
                    totalBookings: companies.reduce((sum, c) => sum + (c.totalBookings || 0), 0),
                    totalRevenue: companies.reduce((sum, c) => sum + (c.monthlyRevenue || 0), 0)
                },
                companies: companies.map(c => ({
                    name: c.name,
                    domain: c.domain,
                    license: c.licenseType,
                    status: c.isActive ? 'Active' : 'Inactive',
                    bookings: c.totalBookings || 0,
                    revenue: c.monthlyRevenue || 0
                }))
            };

            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `white_label_report_${formatDate(new Date())}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            alert('Rapport gegenereerd en gedownload!');
        }

        function formatDate(date) {
            return new Date(date).toLocaleDateString('nl-NL');
        }

        function generatePassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let password = '';
            for (let i = 0; i < 16; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return password;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
