<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcel's Taxi - STAP 2: Voertuig Selectie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            color: #333;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }

        .booking-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: calc(100vh - 40px);
        }

        .step-header {
            text-align: center;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 25px 20px;
            position: relative;
        }

        .step-progress {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
        }

        .progress-dot.active {
            background: white;
        }

        .step-title {
            font-size: 22px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-50%) translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* VEHICLE SECTION */
        .vehicles-section {
            background: #fff;
            padding: 25px 20px;
            margin-bottom: 0;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .vehicle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .vehicle-card {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            text-align: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
        }

        .vehicle-card:hover:not(.selected) {
            border-color: #667eea;
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.25);
        }

        .vehicle-card.selected {
            border-color: #28a745;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 50px rgba(40,167,69,0.3);
        }

        .vehicle-image {
            width: 100%;
            height: 80px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid #dee2e6;
            position: relative;
        }

        .vehicle-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .vehicle-emoji {
            font-size: 40px;
            color: #6c757d;
        }

        .vehicle-name {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
            letter-spacing: -0.3px;
        }

        .vehicle-price {
            font-size: 20px;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 12px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .vehicle-card.selected .vehicle-price {
            color: #28a745;
        }

        .vehicle-specs {
            font-size: 12px;
            color: #495057;
            line-height: 1.5;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .vehicle-description {
            font-size: 11px;
            color: #6c757d;
            font-style: italic;
            line-height: 1.3;
        }

        /* ACTION BUTTONS */
        .action-buttons {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-top: 1px solid #dee2e6;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #667eea 100%);
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: linear-gradient(135deg, #6c757d 0%, #adb5bd 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.2);
            opacity: 0.6;
        }

        .selected-info {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border: 2px solid #28a745;
            border-radius: 15px;
            padding: 20px;
            margin: 25px 30px;
            font-size: 16px;
            color: #155724;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.15);
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .status-indicator {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 14px;
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
            display: inline-block;
        }

        .admin-link {
            background: #6c757d;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 12px;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <button class="back-button" onclick="goBack()">‚Üê Terug naar STAP 1</button>
        
        <div class="step-header">
            <h1 class="step-title">STAP 2: Voertuig Selectie</h1>
            <p>Kies het gewenste voertuig voor uw rit</p>
            <div class="step-progress">
                <div class="progress-dot"></div>
                <div class="progress-dot active"></div>
                <div class="progress-dot"></div>
            </div>
            <div class="status-indicator" id="statusIndicator">
                üì° Verbinding met Distance & Time Pricing...
            </div>
        </div>

        <!-- VEHICLES -->
        <div class="vehicles-section">
            <div class="vehicle-grid" id="vehicleGrid">
                <div class="loading">
                    <h3>üîÑ Laden...</h3>
                    <p>Voertuigen laden van Types of Vehicles en Distance & Time Pricing</p>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 15px;">
                <a href="admin-simple.html" target="_blank" class="admin-link">
                    ‚öôÔ∏è Admin: Configureer voertuigen & prijzen
                </a>
            </div>
        </div>

        <!-- SELECTED INFO -->
        <div id="selectedInfo" class="selected-info" style="display: none;">
            <strong>‚úÖ Geselecteerd:</strong> <span id="selectedVehicleName"></span><br>
            <strong>Prijs:</strong> <span id="selectedMinPrice"></span>
        </div>

        <!-- ACTION BUTTONS -->
        <div class="action-buttons">
            <button class="btn-primary" id="continueBtn" onclick="continueToStep3()" disabled>
                Volgende: STAP 3 - Klantgegevens
            </button>
        </div>
    </div>

    <script>
        let selectedVehicle = null;
        let vehicles = [];
        let pricingData = {};

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('üîÑ Loading system...', '#17a2b8');
            loadSystemData();
        });

        function updateStatus(message, color = '#17a2b8') {
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = message;
            indicator.style.background = color;
        }

        function loadSystemData() {
            console.log('üöÄ STAP 2: Loading vehicle and pricing data...');
            
            // Load vehicles from Types of Vehicles (admin system)
            const savedVehicles = localStorage.getItem('taxiVehicles');
            if (savedVehicles) {
                vehicles = JSON.parse(savedVehicles);
                console.log('‚úÖ Loaded vehicles from Types of Vehicles:', vehicles.length, 'vehicles');
                updateStatus(`‚úÖ ${vehicles.length} voertuigen geladen van Types of Vehicles`, '#28a745');
            } else {
                console.log('‚ö†Ô∏è No vehicles found, creating defaults');
                createDefaultVehicles();
            }

            // Load pricing from Distance & Time Pricing (admin system)
            const savedPricing = localStorage.getItem('vehiclePricing');
            if (savedPricing) {
                pricingData = JSON.parse(savedPricing);
                console.log('‚úÖ Loaded pricing from Distance & Time:', Object.keys(pricingData).length, 'configurations');
                updateStatus(`‚úÖ Verbonden met Distance & Time Pricing systeem`, '#28a745');
            } else {
                console.log('‚ö†Ô∏è No pricing found, creating defaults');
                createDefaultPricing();
            }

            setTimeout(() => {
                renderVehicles();
            }, 500);
        }

        function createDefaultVehicles() {
            vehicles = [
                {
                    id: 'saloon',
                    name: 'Saloon',
                    description: 'Comfort sedan voor dagelijks gebruik',
                    active: true,
                    capacity: { passengers: 4, luggage: 2 },
                    image: null
                },
                {
                    id: 'estate',
                    name: 'Estate',
                    description: 'Ruime stationwagen met extra bagageruimte',
                    active: true,
                    capacity: { passengers: 4, luggage: 4 },
                    image: null
                },
                {
                    id: 'minivan',
                    name: 'Minivan',
                    description: 'Ideaal voor kleine groepen',
                    active: true,
                    capacity: { passengers: 6, luggage: 4 },
                    image: null
                },
                {
                    id: 'minivan_long',
                    name: 'Minivan Long',
                    description: 'Grote groepsvervoer met maximum comfort',
                    active: true,
                    capacity: { passengers: 8, luggage: 6 },
                    image: null
                }
            ];
            
            localStorage.setItem('taxiVehicles', JSON.stringify(vehicles));
            updateStatus('‚úÖ Default voertuigen aangemaakt', '#ffc107');
        }

        function createDefaultPricing() {
            pricingData = {
                saloon: { minimumPrice: 45.00, pricePerKm: 1.50 },
                estate: { minimumPrice: 55.00, pricePerKm: 1.80 },
                minivan: { minimumPrice: 65.00, pricePerKm: 2.00 },
                minivan_long: { minimumPrice: 85.00, pricePerKm: 2.50 }
            };
            
            localStorage.setItem('vehiclePricing', JSON.stringify(pricingData));
            updateStatus('‚úÖ Default pricing aangemaakt', '#ffc107');
        }

        function renderVehicles() {
            const grid = document.getElementById('vehicleGrid');
            grid.innerHTML = '';

            // Filter active vehicles
            const activeVehicles = vehicles.filter(vehicle => vehicle.active !== false);

            if (activeVehicles.length === 0) {
                grid.innerHTML = `
                    <div class="loading">
                        <h3>‚ö†Ô∏è Geen actieve voertuigen</h3>
                        <p>Configureer voertuigen in Admin ‚Üí Types of Vehicles</p>
                        <a href="admin-simple.html" target="_blank" class="admin-link">
                            üîß Open Admin Panel
                        </a>
                    </div>
                `;
                updateStatus('‚ö†Ô∏è Geen voertuigen beschikbaar', '#dc3545');
                return;
            }

            activeVehicles.forEach(vehicle => {
                const pricing = pricingData[vehicle.id] || { minimumPrice: 50.00, pricePerKm: 2.00 };
                
                const card = document.createElement('div');
                card.className = 'vehicle-card';
                card.onclick = () => selectVehicle(vehicle, pricing);
                
                // Determine image or emoji
                let imageContent;
                if (vehicle.image && vehicle.image.startsWith('data:')) {
                    // Custom uploaded image
                    imageContent = `<img src="${vehicle.image}" alt="${vehicle.name}">`;
                } else if (vehicle.image && vehicle.image.startsWith('http')) {
                    // External image URL
                    imageContent = `<img src="${vehicle.image}" alt="${vehicle.name}">`;
                } else {
                    // Use emoji based on vehicle type
                    const emojis = {
                        'saloon': 'üöó',
                        'estate': 'üöô', 
                        'minivan': 'üöê',
                        'minivan_long': 'üöå'
                    };
                    imageContent = `<div class="vehicle-emoji">${emojis[vehicle.id] || 'üöó'}</div>`;
                }
                
                card.innerHTML = `
                    <div class="vehicle-image">
                        ${imageContent}
                    </div>
                    <div class="vehicle-name">${vehicle.name}</div>
                    <div class="vehicle-price">‚Ç¨${pricing.minimumPrice.toFixed(2)}</div>
                    <div class="vehicle-specs">
                        üë• ${vehicle.capacity?.passengers || 4} personen<br>
                        üß≥ ${vehicle.capacity?.luggage || 2} grote koffers
                    </div>
                    <div class="vehicle-description">${vehicle.description}</div>
                `;
                
                grid.appendChild(card);
            });

            updateStatus(`${activeVehicles.length} voertuigen geladen`, '#28a745');
            console.log(`‚úÖ Rendered ${activeVehicles.length} vehicles with pricing`);
        }

        function selectVehicle(vehicle, pricing) {
            // Remove previous selection
            document.querySelectorAll('.vehicle-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Select current vehicle
            event.currentTarget.classList.add('selected');
            selectedVehicle = { vehicle, pricing };

            // Show selection info
            const selectedInfo = document.getElementById('selectedInfo');
            const selectedName = document.getElementById('selectedVehicleName');
            const selectedMinPrice = document.getElementById('selectedMinPrice');

            selectedName.textContent = vehicle.name;
            selectedMinPrice.textContent = `‚Ç¨${pricing.minimumPrice.toFixed(2)}`;
            selectedInfo.style.display = 'block';

            // Enable continue button
            document.getElementById('continueBtn').disabled = false;

            console.log('‚úÖ Vehicle selected:', vehicle.name, 'with pricing:', pricing);
            updateStatus(`‚úÖ ${vehicle.name} geselecteerd`, '#28a745');
        }

        function continueToStep3() {
            if (!selectedVehicle) {
                alert('‚ö†Ô∏è Selecteer eerst een voertuig');
                return;
            }

            // Save selection for STAP 3
            localStorage.setItem('selectedVehicleStep2', JSON.stringify(selectedVehicle));

            console.log('‚úÖ Continuing to STAP 3 with selection:', selectedVehicle);
            
            // Go to STAP 3
            window.location.href = 'step3.html';
        }

        function goBack() {
            window.location.href = 'booking-exact.html';
        }

        // Test connection with admin systems
        function testAdminConnection() {
            const vehicleCount = vehicles.length;
            const pricingCount = Object.keys(pricingData).length;
            
            console.log('üîó Admin Connection Test:');
            console.log('üìã Types of Vehicles:', vehicleCount, 'vehicles');
            console.log('üí∞ Distance & Time Pricing:', pricingCount, 'configurations');
            console.log('üîÑ Data sync successful');
        }

        // Run connection test after load
        setTimeout(testAdminConnection, 1000);
    </script>
</body>
</html>
