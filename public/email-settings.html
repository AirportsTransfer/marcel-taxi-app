<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings > Mail - Airport Transfer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            padding: 40px;
        }

        .header {
            margin-bottom: 30px;
        }

        .breadcrumb {
            color: #666;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .guide-link {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 30px;
            display: inline-block;
        }

        .guide-link:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            background: #fff;
        }

        .form-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .form-select {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: #007bff;
        }

        .password-field {
            position: relative;
            max-width: 400px;
        }

        .password-input {
            padding-right: 50px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #666;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-item input[type="radio"] {
            margin: 0;
        }

        .radio-item label {
            margin: 0;
            cursor: pointer;
            font-size: 14px;
        }

        .test-email-section {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            margin-bottom: 25px;
        }

        .test-email-input {
            flex: 1;
            max-width: 300px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-success {
            background: #28a745;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            margin-top: 30px;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .info-link {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-top: 10px;
        }

        .info-link:hover {
            text-decoration: underline;
        }

        .status-indicator {
            padding: 10px 15px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .section-divider {
            height: 1px;
            background: #e1e5e9;
            margin: 30px 0;
        }

        .current-config {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }

        .current-config h3 {
            margin-bottom: 10px;
            color: #007bff;
        }

        .config-item {
            margin-bottom: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="breadcrumb">Settings > Mail</h1>
            <a href="#" class="guide-link">Check how to integrate guide</a>
        </div>

        <div class="current-config">
            <h3>Current Configuration</h3>
            <div class="config-item"><strong>Status:</strong> <span id="configStatus">Not configured</span></div>
            <div class="config-item"><strong>SMTP Host:</strong> <span id="configHost">-</span></div>
            <div class="config-item"><strong>From Email:</strong> <span id="configEmail">-</span></div>
        </div>

        <form id="emailSettingsForm">
            <div class="form-group">
                <label class="form-label" for="fromName">From name</label>
                <input type="text" class="form-input" id="fromName" value="Airport Transfer" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="fromEmail">From email</label>
                <input type="email" class="form-input" id="fromEmail" value="info@airporttransfer.be" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="replyToEmail">Reply to email</label>
                <input type="email" class="form-input" id="replyToEmail" value="info@airporttransfer.be" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="adminEmail">Admin email</label>
                <input type="email" class="form-input" id="adminEmail" value="marceltataev@gmail.com" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="connectionType">Connection type</label>
                <select class="form-select" id="connectionType">
                    <option value="smtp">SMTP - Your mail server</option>
                    <option value="sendmail">Sendmail</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="provider">Provider</label>
                <select class="form-select" id="provider">
                    <option value="gmail">Gmail</option>
                    <option value="outlook">Outlook</option>
                    <option value="yahoo">Yahoo</option>
                    <option value="custom">Custom</option>
                </select>
                <a href="#" class="info-link">Read more about Gmail</a>
            </div>

            <div class="form-group">
                <label class="form-label" for="smtpHost">SMTP host</label>
                <input type="text" class="form-input" id="smtpHost" value="smtp.gmail.com" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="smtpPort">SMTP port</label>
                <select class="form-select" id="smtpPort">
                    <option value="587" selected>587</option>
                    <option value="465">465</option>
                    <option value="25">25</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="smtpUsername">SMTP username</label>
                <input type="text" class="form-input" id="smtpUsername" value="info@airporttransfer.be" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="smtpPassword">SMTP password</label>
                <div class="password-field">
                    <input type="password" class="form-input password-input" id="smtpPassword" placeholder="Enter your email password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">SMTP security</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="securityNone" name="smtpSecurity" value="none">
                        <label for="securityNone">None</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="securitySSL" name="smtpSecurity" value="ssl">
                        <label for="securitySSL">SSL</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="securityTLS" name="smtpSecurity" value="tls" checked>
                        <label for="securityTLS">TLS</label>
                    </div>
                </div>
            </div>

            <div class="section-divider"></div>

            <div class="form-group">
                <label class="form-label">Send a test email</label>
                <div class="test-email-section">
                    <div class="test-email-input">
                        <input type="email" class="form-input" id="testEmail" placeholder="Enter your email address">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="sendTestEmail()">Send</button>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Email health report</label>
                <a href="#" class="info-link" onclick="openHealthReport()">Open the tool</a>
            </div>

            <div class="status-indicator" id="statusIndicator"></div>

            <button type="submit" class="btn btn-success">üíæ Save</button>
        </form>
    </div>

    <script>
        // Load current configuration on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCurrentConfig();
            updateProviderSettings();
        });

        // Provider change handler
        document.getElementById('provider').addEventListener('change', updateProviderSettings);

        function loadCurrentConfig() {
            // Load from localStorage if available
            const savedConfig = localStorage.getItem('emailConfig');
            if (savedConfig) {
                const config = JSON.parse(savedConfig);
                
                // Update form fields
                Object.keys(config).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) {
                        if (element.type === 'radio') {
                            document.querySelector(`input[name="${key}"][value="${config[key]}"]`).checked = true;
                        } else {
                            element.value = config[key];
                        }
                    }
                });

                // Update status display
                document.getElementById('configStatus').textContent = 'Configured';
                document.getElementById('configHost').textContent = config.smtpHost || '-';
                document.getElementById('configEmail').textContent = config.fromEmail || '-';
            }
        }

        function updateProviderSettings() {
            const provider = document.getElementById('provider').value;
            const smtpHost = document.getElementById('smtpHost');
            const smtpPort = document.getElementById('smtpPort');

            switch(provider) {
                case 'gmail':
                    smtpHost.value = 'smtp.gmail.com';
                    smtpPort.value = '587';
                    break;
                case 'outlook':
                    smtpHost.value = 'smtp-mail.outlook.com';
                    smtpPort.value = '587';
                    break;
                case 'yahoo':
                    smtpHost.value = 'smtp.mail.yahoo.com';
                    smtpPort.value = '587';
                    break;
                default:
                    // Custom - don't change values
                    break;
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('smtpPassword');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅ';
            }
        }

        async function sendTestEmail() {
            const testEmail = document.getElementById('testEmail').value;
            if (!testEmail) {
                showStatus('Please enter an email address', 'error');
                return;
            }

            const btn = event.target;
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Sending...';

            try {
                const response = await fetch('/api/test-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        testEmail: testEmail,
                        config: getCurrentConfig()
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showStatus('‚úÖ Test email sent successfully!', 'success');
                } else {
                    showStatus('‚ùå Failed to send test email: ' + result.error, 'error');
                }
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        function getCurrentConfig() {
            const securityValue = document.querySelector('input[name="smtpSecurity"]:checked').value;
            
            return {
                fromName: document.getElementById('fromName').value,
                fromEmail: document.getElementById('fromEmail').value,
                replyToEmail: document.getElementById('replyToEmail').value,
                adminEmail: document.getElementById('adminEmail').value,
                connectionType: document.getElementById('connectionType').value,
                provider: document.getElementById('provider').value,
                smtpHost: document.getElementById('smtpHost').value,
                smtpPort: document.getElementById('smtpPort').value,
                smtpUsername: document.getElementById('smtpUsername').value,
                smtpPassword: document.getElementById('smtpPassword').value,
                smtpSecurity: securityValue
            };
        }

        document.getElementById('emailSettingsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const config = getCurrentConfig();
            
            // Validate required fields
            if (!config.smtpPassword) {
                showStatus('‚ùå SMTP password is required', 'error');
                return;
            }

            const btn = document.querySelector('.btn-success');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Saving...';

            try {
                // Save configuration
                const response = await fetch('/api/save-email-config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });

                const result = await response.json();
                
                if (result.success) {
                    // Save to localStorage
                    localStorage.setItem('emailConfig', JSON.stringify(config));
                    
                    // Update status display
                    document.getElementById('configStatus').textContent = 'Configured ‚úÖ';
                    document.getElementById('configHost').textContent = config.smtpHost;
                    document.getElementById('configEmail').textContent = config.fromEmail;
                    
                    showStatus('‚úÖ Email configuration saved successfully!', 'success');
                } else {
                    showStatus('‚ùå Failed to save configuration: ' + result.error, 'error');
                }
            } catch (error) {
                showStatus('‚ùå Error saving configuration: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });

        function showStatus(message, type) {
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = message;
            indicator.className = `status-indicator status-${type}`;
            indicator.style.display = 'block';
            
            // Hide after 5 seconds
            setTimeout(() => {
                indicator.style.display = 'none';
            }, 5000);
        }

        function openHealthReport() {
            showStatus('üìä Email health report functionality will be implemented', 'info');
        }
    </script>
</body>
</html>
