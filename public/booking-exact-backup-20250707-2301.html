<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcel's Taxi - Boekingsysteem (Werkende Versie)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            color: #333;
            min-height: 100vh;
        }

        .booking-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            padding: 15px;
        }

        .step-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .step-progress {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .progress-dot:hover {
            transform: scale(1.2);
        }

        .progress-dot.active {
            background: #007bff;
        }

        .progress-dot.completed {
            background: #28a745;
        }

        .progress-dot.disabled {
            background: #ddd;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .progress-dot.disabled:hover {
            transform: none;
        }

        .step-title {
            font-size: 22px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        /* DATUM EN TIJD SECTIE */
        .datetime-section {
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .datetime-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .datetime-row {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .date-section {
            flex: 2;
        }

        .time-section {
            flex: 1;
        }

        .section-label {
            font-size: 16px;
            font-weight: 600;
            color: #666;
            margin-bottom: 10px;
        }

        .date-input-container {
            position: relative;
        }

        .date-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .date-input:hover {
            border-color: #007bff;
            background: white;
        }

        .time-inputs {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .time-input {
            width: 70px;
            padding: 15px 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }

        .time-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .time-separator {
            font-size: 24px;
            font-weight: 700;
            color: #007bff;
        }

        /* CALENDAR STYLING */
        .custom-calendar {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #007bff;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            z-index: 1000;
            display: none;
            margin-top: 10px;
            padding: 25px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .calendar-nav {
            width: 40px;
            height: 40px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .calendar-nav:hover {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .calendar-month {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-day-header {
            padding: 10px 8px;
            font-size: 12px;
            font-weight: 600;
            color: #666;
            text-align: center;
            text-transform: uppercase;
        }

        .calendar-day {
            padding: 15px 8px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calendar-day:hover {
            background: #e3f2fd;
            color: #007bff;
        }

        .calendar-day.today {
            background: #007bff;
            color: white;
            font-weight: 600;
        }

        .calendar-day.selected {
            background: #28a745;
            color: white;
            font-weight: 600;
        }

        .calendar-day.disabled {
            color: #ccc;
            cursor: not-allowed;
        }

        .calendar-day.disabled:hover {
            background: transparent;
            color: #ccc;
        }

        /* EXTRA STOPS & RETURN */
        .options-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .option-button {
            flex: 1;
            padding: 20px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .option-button:hover {
            background: #e9ecef;
            border-color: #007bff;
            color: #007bff;
        }

        .option-button.active {
            background: #007bff;
            border-color: #007bff;
            color: white;
        }

        .extra-stop-container {
            margin-top: 20px;
        }

        .extra-stop-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            margin-top: 10px;
        }

        .extra-stop-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        /* ACTION BUTTONS */
        .action-buttons {
            text-align: center;
            margin-top: 40px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <div class="step-header">
            <h1 class="step-title">STAP 1: Reisschema</h1>
            <div class="step-progress">
                <div class="progress-dot active"></div>
                <div class="progress-dot disabled" title="Vul eerst STAP 1 in"></div>
                <div class="progress-dot disabled" title="Vul eerst STAP 1 en 2 in"></div>
            </div>
        </div>

        <!-- ADRESSEN SECTIE -->
        <div class="datetime-section">
            
            <!-- Van waar -->
            <div style="margin-bottom: 20px;">
                <div class="section-label">Van waar?</div>
                <input type="text" 
                       class="date-input" 
                       id="fromLocation" 
                       placeholder="üìç Bijv. Leuven Vaartstraat 56"
                       style="cursor: text;">
            </div>
            
            <!-- Extra stops container -->
            <div id="extraStopsContainer"></div>
            
            <!-- Naar waar -->
            <div>
                <div class="section-label">Naar waar?</div>
                <input type="text" 
                       class="date-input" 
                       id="toLocation" 
                       placeholder="üìç Bijv. Brussels Airport"
                       style="cursor: text;">
            </div>
        </div>

        <!-- DATUM EN TIJD -->
        <div class="datetime-section">
            <div class="datetime-row">
                <div class="date-section">
                    <div class="section-label">Datum</div>
                    <div class="date-input-container">
                        <input type="text" 
                               class="date-input" 
                               id="travelDate" 
                               placeholder="Klik om datum te kiezen" 
                               readonly>
                        <div class="custom-calendar" id="travelCalendar"></div>
                    </div>
                </div>
                
                <div class="time-section">
                    <div class="section-label">Tijd</div>
                    <div style="padding: 15px; border: 2px solid #ddd; border-radius: 10px; background: #f8f9fa; font-size: 16px; font-weight: 500; color: #666;">
                        12:00
                    </div>
                </div>
            </div>
        </div>

        <!-- EXTRA OPTIES -->
        <div class="options-section">
            <div class="option-button" id="extraStopBtn" onclick="addExtraStop()">
                <span>‚ûï Extra Stop</span>
            </div>
            <div class="option-button" id="returnBtn" onclick="toggleReturn()">
                <span>üîÑ Retour</span>
            </div>
        </div>

        <!-- RETURN CONTAINER -->
        <div id="returnContainer" style="display: none;">
            <div class="datetime-section">
                <h3 class="datetime-title">üîÑ Retour wanneer?</h3>
                <div class="datetime-row">
                    <div class="date-section">
                        <div class="section-label">Retour Datum</div>
                        <div class="date-input-container">
                            <input type="text" 
                                   class="date-input" 
                                   id="returnDate" 
                                   placeholder="Klik om retour datum te kiezen" 
                                   readonly>
                            <div class="custom-calendar" id="returnCalendar"></div>
                        </div>
                    </div>
                    
                    <div class="time-section">
                        <div class="section-label">Retour Tijd</div>
                        <div class="time-inputs">
                            <input type="number" 
                                   class="time-input" 
                                   id="returnHour" 
                                   placeholder="UU" 
                                   min="0" 
                                   max="23">
                            <div class="time-separator">:</div>
                            <input type="number" 
                                   class="time-input" 
                                   id="returnMinute" 
                                   placeholder="MM" 
                                   min="0" 
                                   max="59">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ACTION BUTTONS -->
        <div class="action-buttons">
            <button class="btn-primary" onclick="continueToVehicles()">
                Volgende: Voertuig Kiezen
            </button>
        </div>
    </div>

    <script>
        // Global variables
        let extraStopCount = 0;
        const maxExtraStops = 7;
        let returnActive = false;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
        });

        function initializePage() {
            console.log('üöÄ Initializing page...');
            
            // Set default date to tomorrow
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('travelDate').value = formatDate(tomorrow);
            
            // Set default time
            const now = new Date();
            document.getElementById('travelHour').value = (now.getHours() + 2) % 24;
            document.getElementById('travelMinute').value = '00';
            
            // Initialize calendars
            initializeCalendars();
            
            console.log('‚úÖ Page initialized');
        }

        function initializeCalendars() {
            // Travel date calendar
            const travelDateInput = document.getElementById('travelDate');
            const travelCalendar = document.getElementById('travelCalendar');
            
            travelDateInput.addEventListener('click', function() {
                console.log('üìÖ Travel date clicked');
                closeAllCalendars();
                showCalendar(travelCalendar, travelDateInput);
            });
            
            // Return date calendar
            const returnDateInput = document.getElementById('returnDate');
            const returnCalendar = document.getElementById('returnCalendar');
            
            if (returnDateInput && returnCalendar) {
                returnDateInput.addEventListener('click', function() {
                    console.log('üìÖ Return date clicked');
                    closeAllCalendars();
                    showCalendar(returnCalendar, returnDateInput);
                });
            }
            
            // Close calendars when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.date-input-container')) {
                    closeAllCalendars();
                }
            });
        }

        function showCalendar(calendarElement, inputElement) {
            const currentDate = inputElement.value ? parseDate(inputElement.value) : new Date();
            renderCalendar(calendarElement, currentDate, inputElement);
            calendarElement.style.display = 'block';
            console.log('‚úÖ Calendar shown');
        }

        function closeAllCalendars() {
            document.querySelectorAll('.custom-calendar').forEach(calendar => {
                calendar.style.display = 'none';
            });
        }

        function renderCalendar(calendarElement, displayDate, inputElement) {
            const today = new Date();
            const year = displayDate.getFullYear();
            const month = displayDate.getMonth();
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();
            
            const monthNames = ['Januari', 'Februari', 'Maart', 'April', 'Mei', 'Juni', 
                              'Juli', 'Augustus', 'September', 'Oktober', 'November', 'December'];
            const dayNames = ['Zo', 'Ma', 'Di', 'Wo', 'Do', 'Vr', 'Za'];
            
            let calendarHTML = `
                <div class="calendar-header">
                    <div class="calendar-nav" onclick="changeMonth(-1, '${calendarElement.id}', '${inputElement.id}')">‚Äπ</div>
                    <div class="calendar-month">${monthNames[month]} ${year}</div>
                    <div class="calendar-nav" onclick="changeMonth(1, '${calendarElement.id}', '${inputElement.id}')">‚Ä∫</div>
                </div>
                <div class="calendar-grid">`;
            
            // Day headers
            dayNames.forEach(day => {
                calendarHTML += `<div class="calendar-day-header">${day}</div>`;
            });
            
            // Empty cells for days before month starts
            for (let i = 0; i < startingDayOfWeek; i++) {
                calendarHTML += `<div class="calendar-day disabled"></div>`;
            }
            
            // Days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const currentDate = new Date(year, month, day);
                const isToday = currentDate.toDateString() === today.toDateString();
                const isSelected = inputElement.value === formatDate(currentDate);
                const isPast = currentDate < today;
                
                let dayClass = 'calendar-day';
                if (isToday) dayClass += ' today';
                if (isSelected) dayClass += ' selected';
                if (isPast) dayClass += ' disabled';
                
                const onclick = isPast ? '' : `onclick="selectDate('${formatDate(currentDate)}', '${inputElement.id}')"`;
                calendarHTML += `<div class="${dayClass}" ${onclick}>${day}</div>`;
            }
            
            calendarHTML += '</div>';
            calendarElement.innerHTML = calendarHTML;
        }

        function changeMonth(direction, calendarId, inputId) {
            const calendarElement = document.getElementById(calendarId);
            const inputElement = document.getElementById(inputId);
            const currentDate = inputElement.value ? parseDate(inputElement.value) : new Date();
            
            const newDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + direction, 1);
            renderCalendar(calendarElement, newDate, inputElement);
        }

        function selectDate(dateString, inputId) {
            const inputElement = document.getElementById(inputId);
            inputElement.value = dateString;
            closeAllCalendars();
            console.log(`üìÖ Selected date: ${dateString}`);
        }

        function formatDate(date) {
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        function parseDate(dateString) {
            const parts = dateString.split('/');
            if (parts.length === 3) {
                return new Date(parts[2], parts[1] - 1, parts[0]);
            }
            return new Date();
        }

        function addExtraStop() {
            if (extraStopCount >= maxExtraStops) {
                alert(`‚ö†Ô∏è Maximum ${maxExtraStops} extra stops toegestaan`);
                return;
            }
            
            extraStopCount++;
            const container = document.getElementById('extraStopsContainer');
            
            const stopDiv = document.createElement('div');
            stopDiv.className = 'extra-stop-item';
            stopDiv.style.cssText = 'margin-bottom: 20px; position: relative;';
            stopDiv.innerHTML = `
                <div class="section-label">Extra Stop ${extraStopCount}</div>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="text" 
                           class="date-input" 
                           id="extraStop${extraStopCount}" 
                           placeholder="üìç Voer extra stop adres in..."
                           style="cursor: text; flex: 1;">
                    <button onclick="removeExtraStop(this)" 
                            style="background: white; color: #dc3545; border: 1px solid #dc3545; border-radius: 8px; padding: 12px 16px; cursor: pointer; font-size: 14px;">
                        ‚ùå
                    </button>
                </div>
            `;
            
            container.appendChild(stopDiv);
            
            // Update button text
            const btn = document.getElementById('extraStopBtn');
            btn.querySelector('span').textContent = `‚ûï Extra Stop`;
            
            if (extraStopCount >= maxExtraStops) {
                btn.style.opacity = '0.5';
                btn.style.pointerEvents = 'none';
            }
            
            console.log(`‚úÖ Extra stop ${extraStopCount} toegevoegd`);
        }
        
        function removeExtraStop(button) {
            const stopDiv = button.closest('.extra-stop-item');
            stopDiv.remove();
            extraStopCount--;
            
            // Update button
            const btn = document.getElementById('extraStopBtn');
            if (extraStopCount > 0) {
                btn.querySelector('span').textContent = `‚ûï Extra Stop`;
            } else {
                btn.querySelector('span').textContent = '‚ûï Extra Stop';
            }
            
            // Re-enable button if it was disabled
            btn.style.opacity = '1';
            btn.style.pointerEvents = 'auto';
            
            console.log(`‚ùå Extra stop verwijderd, ${extraStopCount} remaining`);
        }

        function toggleReturn() {
            const btn = document.getElementById('returnBtn');
            const container = document.getElementById('returnContainer');
            
            returnActive = !returnActive;
            
            if (returnActive) {
                btn.classList.add('active');
                btn.querySelector('span').textContent = '‚úÖ Retour Toegevoegd';
                container.style.display = 'block';
                
                // Set default return date (same day, 4 hours later)
                const travelDate = document.getElementById('travelDate').value;
                const travelHour = parseInt(document.getElementById('travelHour').value) || 12;
                
                document.getElementById('returnDate').value = travelDate;
                document.getElementById('returnHour').value = Math.min(travelHour + 4, 23);
                document.getElementById('returnMinute').value = document.getElementById('travelMinute').value;
                
                console.log('‚úÖ Return activated');
            } else {
                btn.classList.remove('active');
                btn.querySelector('span').textContent = 'üîÑ Retour';
                container.style.display = 'none';
                console.log('‚ùå Return deactivated');
            }
        }

        function continueToVehicles() {
            // Validate inputs
            const fromLocation = document.getElementById('fromLocation').value;
            const toLocation = document.getElementById('toLocation').value;
            const travelDate = document.getElementById('travelDate').value;
            
            if (!fromLocation || !toLocation) {
                alert('‚ö†Ô∏è Vul beide adressen in: Van waar en Naar waar');
                return;
            }
            
            if (!travelDate) {
                alert('‚ö†Ô∏è Selecteer een datum');
                return;
            }
            
            // Save data to localStorage for next steps
            localStorage.setItem('fromLocation', fromLocation);
            localStorage.setItem('toLocation', toLocation);
            localStorage.setItem('travelDate', travelDate);
            localStorage.setItem('travelHour', '12');
            localStorage.setItem('travelMinute', '00');
            localStorage.setItem('extraStopCount', extraStopCount);
            localStorage.setItem('returnActive', returnActive);
            
            console.log('‚úÖ Validation passed, continuing to vehicles...');
            window.location.href = 'step2.html';
        }

        // Initialize page with today's date
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const dd = String(today.getDate()).padStart(2, '0');
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const yyyy = today.getFullYear();
            const todayFormatted = `${dd}/${mm}/${yyyy}`;
            
            document.getElementById('travelDate').value = todayFormatted;
            console.log('‚úÖ Date automatically set to today:', todayFormatted);
        });
    </script>
</body>
</html>
