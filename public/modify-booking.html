<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcel's Taxi - Boeking Wijzigen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: 80vh;
        }

        .header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="white" opacity="0.1"/><circle cx="80" cy="40" r="1" fill="white" opacity="0.1"/><circle cx="40" cy="80" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }

        .header h2 {
            font-size: 18px;
            font-weight: 400;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .content {
            padding: 40px 30px;
        }

        .message-card {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border: 1px solid #ffd93d;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
        }

        .message-title {
            color: #856404;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .message-text {
            color: #856404;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .booking-info {
            background: linear-gradient(135deg, #f8f9ff 0%, #f1f3ff 100%);
            border: 1px solid #e1e8ff;
            border-radius: 16px;
            padding: 25px;
            margin: 25px 0;
            border-left: 4px solid #007bff;
        }

        .booking-info h4 {
            color: #007bff;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e8ecf0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 500;
            color: #5a6c7d;
        }

        .detail-value {
            font-weight: 600;
            color: #2c3e50;
            text-align: right;
        }

        .contact-card {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-radius: 16px;
            padding: 25px;
            margin: 25px 0;
            border-left: 4px solid #2196f3;
        }

        .contact-card h4 {
            color: #1565c0;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .contact-item {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-align: center;
        }

        .contact-label {
            font-weight: 500;
            color: #1565c0;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .contact-value {
            font-weight: 600;
            color: #2c3e50;
            font-size: 15px;
        }

        .error-card {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            border: 1px solid #f44336;
            border-radius: 16px;
            padding: 25px;
            margin: 25px 0;
            text-align: center;
        }

        .error-title {
            color: #c62828;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .error-text {
            color: #c62828;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            text-decoration: none;
            padding: 14px 30px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,123,255,0.4);
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 12px;
            }
            .header {
                padding: 30px 20px;
            }
            .content {
                padding: 30px 20px;
            }
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Marcel's Taxi</h1>
            <h2>Boeking Wijzigen</h2>
        </div>
        
        <div class="content" id="content">
            <!-- Content will be loaded dynamically -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const bookingId = urlParams.get('id');
            const token = urlParams.get('token');
            
            if (!bookingId || !token) {
                showError('Ongeldige link', 'Deze link is ongeldig of beschadigd. Controleer de link in uw email en probeer opnieuw.');
                return;
            }
            
            // Load booking data and check modification deadline
            loadBookingData(bookingId, token);
        });
        
        function loadBookingData(bookingId, token) {
            // In a real implementation, this would make an API call to verify the token and load booking data
            // For now, we'll simulate a response
            
            // Get email template settings for modification deadline
            const emailTemplates = JSON.parse(localStorage.getItem('emailTemplates') || '{}');
            const modificationDeadline = emailTemplates.shared?.modificationDeadlineHours || 24;
            
            // Simulate booking data (in real implementation, this would come from the API)
            const sampleBooking = {
                bookingId: bookingId,
                customer: {
                    firstName: 'Kelly',
                    lastName: 'Mortelmans',
                    email: 'mortelmanskelly@gmail.com',
                    phone: '+32472950917'
                },
                trip: {
                    fromLocation: 'Boterveldstraat 2, 3390 Tielt-Winge, Belgium',
                    toLocation: 'DAVO SINT-TRUIDEN Mini, Spookvliegerlaan, Sint-Truiden, Belgium',
                    travelDate: '27/06/2025',
                    travelHour: '09',
                    travelMinute: '00'
                },
                vehicle: {
                    vehicle: { name: 'Saloon' },
                    pricing: { minimumPrice: '63.00' }
                },
                status: 'confirmed'
            };
            
            // Calculate time until departure
            const [day, month, year] = sampleBooking.trip.travelDate.split('/');
            const departureTime = new Date(year, month - 1, day, sampleBooking.trip.travelHour, sampleBooking.trip.travelMinute);
            const now = new Date();
            const hoursUntilDeparture = (departureTime - now) / (1000 * 60 * 60);
            
            if (hoursUntilDeparture < modificationDeadline) {
                showDeadlineExpired(sampleBooking, modificationDeadline);
            } else {
                showModificationForm(sampleBooking, hoursUntilDeparture, modificationDeadline);
            }
        }
        
        function showModificationForm(booking, hoursUntilDeparture, modificationDeadline) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="message-card">
                    <div class="message-title">
                        ‚úèÔ∏è Wijzigingen Mogelijk
                    </div>
                    <div class="message-text">
                        U kunt uw boeking nog wijzigen tot ${modificationDeadline} uur voor vertrek.<br>
                        U heeft nog <strong>${Math.floor(hoursUntilDeparture)}</strong> uur om wijzigingen aan te brengen.
                    </div>
                </div>
                
                <div class="booking-info">
                    <h4>üé´ Huidige Boeking - ${booking.bookingId}</h4>
                    
                    <div class="detail-row">
                        <span class="detail-label">üìç Van</span>
                        <span class="detail-value">${booking.trip.fromLocation}</span>
                    </div>
                    
                    <div class="detail-row">
                        <span class="detail-label">üìç Naar</span>
                        <span class="detail-value">${booking.trip.toLocation}</span>
                    </div>
                    
                    <div class="detail-row">
                        <span class="detail-label">üìÖ Datum</span>
                        <span class="detail-value">${booking.trip.travelDate}</span>
                    </div>
                    
                    <div class="detail-row">
                        <span class="detail-label">üïê Tijd</span>
                        <span class="detail-value">${booking.trip.travelHour}:${booking.trip.travelMinute}</span>
                    </div>
                    
                    <div class="detail-row">
                        <span class="detail-label">üöó Voertuig</span>
                        <span class="detail-value">${booking.vehicle.vehicle.name}</span>
                    </div>
                    
                    <div class="detail-row">
                        <span class="detail-label">üí∞ Prijs</span>
                        <span class="detail-value">‚Ç¨${booking.vehicle.pricing.minimumPrice}</span>
                    </div>
                </div>
                
                <div style="text-align: center; margin: 30px 0;">
                    <p style="color: #6c757d; margin-bottom: 20px;">
                        Voor wijzigingen aan uw boeking kunt u contact opnemen via onderstaande contactgegevens.
                    </p>
                </div>
                
                ${getContactInfo()}
            `;
        }
        
        function showDeadlineExpired(booking, modificationDeadline) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error-card">
                    <div class="error-title">
                        ‚è∞ Wijzigingsperiode Verlopen
                    </div>
                    <div class="error-text">
                        De deadline voor het wijzigen van uw boeking is verlopen.<br>
                        Wijzigingen zijn niet meer mogelijk binnen ${modificationDeadline} uur voor vertrek.
                    </div>
                </div>
                
                <div class="booking-info">
                    <h4>üé´ Uw Boeking - ${booking.bookingId}</h4>
                    
                    <div class="detail-row">
                        <span class="detail-label">üìç Van</span>
                        <span class="detail-value">${booking.trip.fromLocation}</span>
                    </div>
                    
                    <div class="detail-row">
                        <span class="detail-label">üìç Naar</span>
                        <span class="detail-value">${booking.trip.toLocation}</span>
                    </div>
                    
                    <div class="detail-row">
                        <span class="detail-label">üìÖ Datum</span>
                        <span class="detail-value">${booking.trip.travelDate}</span>
                    </div>
                    
                    <div class="detail-row">
                        <span class="detail-label">üïê Tijd</span>
                        <span class="detail-value">${booking.trip.travelHour}:${booking.trip.travelMinute}</span>
                    </div>
                </div>
                
                <div style="text-align: center; margin: 30px 0;">
                    <p style="color: #6c757d; margin-bottom: 20px;">
                        Voor urgente wijzigingen kunt u direct contact opnemen.
                    </p>
                </div>
                
                ${getContactInfo()}
            `;
        }
        
        function showError(title, message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error-card">
                    <div class="error-title">${title}</div>
                    <div class="error-text">${message}</div>
                </div>
                
                ${getContactInfo()}
            `;
        }
        
        function getContactInfo() {
            // Get contact info from email templates or use defaults
            const emailTemplates = JSON.parse(localStorage.getItem('emailTemplates') || '{}');
            const shared = emailTemplates.shared || {};
            
            const phone = shared.phone || '+32 xxx xx xx xx';
            const whatsApp = shared.whatsApp || '+32 xxx xx xx xx';
            const email = shared.email || 'info@airporttransfer.be';
            
            return `
                <div class="contact-card">
                    <h4>üìû Contact Informatie</h4>
                    
                    <div class="contact-grid">
                        <div class="contact-item">
                            <div class="contact-label">Telefoon</div>
                            <div class="contact-value">${phone}</div>
                        </div>
                        
                        <div class="contact-item">
                            <div class="contact-label">WhatsApp</div>
                            <div class="contact-value">${whatsApp}</div>
                        </div>
                        
                        <div class="contact-item">
                            <div class="contact-label">Email</div>
                            <div class="contact-value">${email}</div>
                        </div>
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 30px;">
                    <a href="/booking-exact.html" class="btn">
                        üÜï Nieuwe Boeking Maken
                    </a>
                </div>
            `;
        }
    </script>
</body>
</html>
